<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <header>
                <div id="back-button">
                    <img src="media/Vector (7).png">
                </div>
                <span>პირადი ინფო</span>
                <div id="line"></div>
            </header>

            <div class="inputfields">
                    <div class="form-group">
                      <label for="name">სახელი:</label>
                      <input type="text" id="name" name="name" required placeholder="ანზორ">
                      <img src="media/Vector (9).png" alt="ვალიდაცია ვერ გაიარა" class="error-img">
                      <img src="media/Vector (8).png" alt="ვალიდურია" class="success-img">
                      <small class="form-text text-muted"><br>მინიმუმ 2 ასო. ქართული ასოები</small>
                    </div>
                    
                    <div class="form-group">
                      <label for="last-name">გვარი:</label>
                      <input type="text" id="last-name" name="last-name" required placeholder="მუმლაძე">
                      <img src="media/Vector (9).png" alt="ვალიდაცია ვერ გაიარა" class="error-img">
                      <img src="media/Vector (8).png" alt="ვალიდურია" class="success-img">
                      <small class="form-text text-muted"><br>მინიმუმ 2 ასო. ქართული ასოები</small>
                    </div>
            </div>

            <div class="personal-picture">
                <h2>პირადი ფოტოს ატვირთვა:</h2>
                <div class="upload-btn">
                    <input type="file" id="photo-upload" name="photo-upload">
                    <label for="photo-upload">ატვირთვა</label>
                </div>
            </div>

            <div class="aboutme">
                <label for="name">ჩემ შესახებ (არასავალდებულო)</label>
                <textarea name="aboutme" id="aboutme" cols="99" rows="9"></textarea>
            </div>
            <div class="type-email">
                <label for="email">Email:</label>
                <input type="email" id="email-input" name="email" placeholder="example@redberry.ge">
                <img src="media/Vector (8).png" alt="Success" id="success-img" style="display: none;">
                <img src="media/Vector (9).png" alt="Error" id="error-img" style="display: none;">
                <div id="email-validation-message"></div>
              </div>
              
        </div>    

        <div class="right-section">
            <div id="name_lastname_output">
                <div id="name-output"></div>
                <div id="last-name-output"></div>
            </div>
            <div class="uploaded-image">
                <img id="uploaded-img" src="">
            </div>
            <div id="email-output">
                <img src="media/vector.png" alt="Vector" id="vector-img" style="display: none;">   
            </div>
            <div class="textarea-output" id="aboutme-output">      
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
